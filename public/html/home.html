
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stutz-todo List</title>
    <script type="text/javascript" src="/js/main.js"></script>
<link rel="stylesheet" type="text/css" href="/stylesheets/desktop.css" />
<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />

  </head>

  <body>
    <main>
      <section class="todo-list-ends">
    <h1>Todo List</h1>
  </section>

        <section class="menu">
    <div onclick="creatTask()">&#43;</div>
    <label>Filter Status</label>
    <select>
        <option value="NULL" default>All</option>
        <option value="complete">Complete</option>
        <option value="inprogress">In Progress</option>
        <option value="notstarted">Not Started</option>
    </select>
</section>
      
        <section class="todo-list-item" id="1001">
    <div class="circle status-notstarted" onclick="statusToggle(this)"></div>
    <p class="todo-list-item-title">Here was have task 1</p>
    <div class="control-buttons">
        <input type="button" value="edit" onclick="editTask(this)">
        <input type="button" value="delete" onclick="deleteTask(this)">
    </div>
</section>

      <section class="todo-list-ends">
    <p1>Information about the todo list will be here</p1>
</section>
    </main>
  </body>
</html>
